<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Profit HQ Subscription</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h1>Subscribe to AI Profit HQ</h1>
  <p>Enter your details to subscribe:</p>

  <label for="email">Email:</label>
  <input type="text" id="email" placeholder="you@example.com" required />
  <br/><br/>

  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="John Doe" required />
  <br/><br/>

  <button id="subscribeBtn">Subscribe for Â£?? / month</button>

  <script>
    // Replace with your actual Stripe publishable key
    const stripe = Stripe("pk_live_51QteHEIERdqRgVpc46cqpXDGxioUWpnL1l9rDWKIcO1EJRC1TjNYgKHURHvgjGgV7k94m0iI1q90hAlNKD82OtTj00mQFFMCBz");

    document.getElementById("subscribeBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const name = document.getElementById("name").value;

      if (!email || !name) {
        alert("Please provide an email and name.");
        return;
      }

      try {
        // 1) Create a Customer in Stripe
        const createCustomerRes = await fetch("https://aiprofit-stripe-api.onrender.com/create-customer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, name })
        });
        const customerData = await createCustomerRes.json();

        if (customerData.error) {
          console.error("Error creating customer:", customerData.error);
          alert("Error creating customer.");
          return;
        }

        // 2) Create a Subscription (Checkout Session)
        // Make sure your backend /create-subscription returns { "sessionId": "..." }
        const price_id = "price_1QtrFlIERdqRgVpcHzn2WECp"; // Adjust if you want a different price
        const createSubRes = await fetch("https://aiprofit-stripe-api.onrender.com/create-subscription", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            customer_id: customerData.id,
            price_id: price_id
          })
        });
        const subData = await createSubRes.json();

        if (subData.error) {
          console.error("Error creating subscription:", subData.error);
          alert("Error creating subscription.");
          return;
        }

        // 3) Redirect user to Stripe Checkout
        const sessionId = subData.sessionId;
        if (!sessionId) {
          console.error("No sessionId returned. Check your backend code!");
          alert("No sessionId returned from backend. Subscription flow cannot proceed.");
          return;
        }

        const { error } = await stripe.redirectToCheckout({ sessionId });
        if (error) {
          console.error("Stripe Checkout Error:", error);
          alert("Stripe Checkout Error. See console for details.");
        }

      } catch (err) {
        console.error("Subscription Flow Error:", err);
        alert("An error occurred. See console for details.");
      }
    });
  </script>
</body>
</html>
