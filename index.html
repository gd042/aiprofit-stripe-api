<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <h2>Subscribe to AI Profit HQ</h2>
    <input type="text" id="email" placeholder="Enter email" required>
    <input type="text" id="name" placeholder="Enter name" required>
    <button id="subscribe">Subscribe</button>
    
    <script>
        const stripe = Stripe("pk_live_51QteHEIERdqRgVpc46cqpXDGxioUWpnL1l9rDWKIcO1EJRC1TjNYgKHURHvgjGgV7k94m0iI1q90hAlNKD82OtTj00mQFFMCBz");

        document.getElementById("subscribe").addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const name = document.getElementById("name").value;

            if (!email || !name) {
                alert("Please enter your email and name.");
                return;
            }

            try {
                // Fetch latest subscription price dynamically
                const priceResponse = await fetch("/get-latest-price");
                const { price_id } = await priceResponse.json();

                // Create customer
                const customerResponse = await fetch("/create-customer", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, name })
                });

                const customer = await customerResponse.json();

                // Create subscription session
                const sessionResponse = await fetch("/create-subscription", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        customer_id: customer.id,
                        price_id: price_id
                    })
                });

                const { sessionId } = await sessionResponse.json();

                // Redirect to Stripe Checkout
                const { error } = await stripe.redirectToCheckout({ sessionId });
                if (error) console.error(error);
            } catch (err) {
                console.error("Error processing subscription:", err);
                alert("An error occurred. Please try again.");
            }
        });
    </script>
</body>
</html>
